<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    >

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >

    <link rel="stylesheet" href="styles.css" >
    <style>
      .attribution { font-size: 11px; text-align: center; color: rgb(92, 90, 90);}
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
   <div class="container">
    <div class="main-container">
    <header>
      <img src="images/logo.svg" alt="huddle">
    </header>
    <main>
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="mockup">
      </div>
      <div class="content">
       <h2> Build The Community Your Fans Will Love</h2>
       <div>Huddle re-imagines the way we build communities. You have a voice,
       but so does your audience. Create connections with your users as you
        engage in genuine discussion.</div>
        <div><button>Register</button></div>
      </div>
    </main>
    <div class="footer-heading footer-4">
      <div class="foot-3">
      <img src="https://img.icons8.com/ios-filled/2x/facebook-new.png" alt="location" class="icons">
      <img src="https://img.icons8.com/glyph-neue/2x/twitter-circled.png" alt="phone" class="icons">
      <img src="images/instagram.png" alt="email" class="icons">
      </div>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="contact.html">Soolih Olanrewaju Arowona <em>(CEO)</em></a>.
    </div>
   </div>
  </body>  
</html>
